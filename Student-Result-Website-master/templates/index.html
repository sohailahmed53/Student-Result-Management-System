<!DOCTYPE html>
<html>
<head>
    <title>Student Result</title>
    <style>
        /* Center align elements */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #f0e5e5;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .search-form {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        .search-form label {
            font-size: 16px;
            font-weight: bold;
        }
        .search-form input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Result</h1>
        </div>
        <div class="search-form">
            <form method="POST" action="/search_result">
                <label for="usn">Enter USN:</label>
                <input type="text" id="usn" name="usn" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
