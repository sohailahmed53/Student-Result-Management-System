<!DOCTYPE html>
<html>
<head>
    <title>Student Not Found</title>
    <style>
        /* Center align elements */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #f0e5e5;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Not Found</h1>
        <p class="message">{{ message }}</p>
    </div>
</body>
</html>
